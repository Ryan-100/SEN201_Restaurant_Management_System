name: Build Windows ZIP

on:
  workflow_dispatch: {}

jobs:
  windows-zip:
    runs-on: windows-latest
    timeout-minutes: 30
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      ELECTRON_BUILDER_DISABLE_UPDATER: 'true'
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Build Windows ZIP artifact
        run: npx --yes electron-builder --win --x64 -c.win.target=zip

      - name: Fallback - zip win-unpacked if electron-builder didn't emit .zip
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Path "dist" -Filter "*.zip" -ErrorAction SilentlyContinue
          if (-not $zip) {
            if (Test-Path "dist/win-unpacked") {
              Compress-Archive -Path "dist/win-unpacked/*" -DestinationPath "dist/windows-zip.zip" -Force
            } else {
              Write-Error "No ZIP produced and dist/win-unpacked not found."
              exit 1
            }
          }

      - name: Upload Windows ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/*.zip
          if-no-files-found: error


